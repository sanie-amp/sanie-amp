<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AMP</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/fonts.css"/>
  </head>

  <body>

    <!-- Videos -->
    <div class="video-container" id="bg">
      <video class="lazy" autoplay muted loop playsinline poster="assets/antwerp_1.jpg">
        <!-- <source data-src="assets/antwerp_2.webm" type="video/webm"> -->
        <source data-src="assets/antwerp_1.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-container clip-polygon">
      <video class="lazy" autoplay muted loop playsinline poster="assets/antwerp_2.jpg">
        <!-- <source data-src="assets/antwerp_2.webm" type="video/webm"> -->
        <source data-src="assets/antwerp_2.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Logo Center -->
    <div class="flex-container-vid">
      <a href="javascript:delay('main.html')">
        <svg class="logo" id="logo" viewBox="0 0 145.18 50.39">
          <polygon class="polymorph" points="11.63,0 0,50.39 8.06,50.39 19.7,0 "/>
          <polygon class="polymorph2" points="51.02,0 39.39,50.39 47.45,50.39 59.09,0 "/>
          <polygon class="polymorph3" points="82.36,0 70.73,50.39 78.79,50.39 90.43,0 "/>
          <polygon class="polymorph4" points="121.77,0 110.14,50.39 118.2,50.39 129.83,0 "/>
          <polygon class="polymorph7" points="90.44,0 102.08,50.39 110.14,50.39 98.51,0 "/>
          <polygon class="polymorph6" points="59.1,0 70.74,50.39 78.8,50.39 67.17,0 "/>
          <polygon class="polymorph5" points="19.7,0 31.34,50.39 39.4,50.39 27.77,0 "/>
          <polygon class="polymorph8" points="129.85,0 137.12,31.5 145.18,31.5 137.91,0 "/>
        </svg>
    </a>

    </div>

  <script src="scripts/anime.min.js"></script>
  <script src="scripts/start.js"></script>

  <!-- Animation -->
  <script>
    var btn = document.getElementById('logo');

    var tl = anime.timeline({
      easing: 'easeInExpo',
      autoplay: false,
      duration: 800
    });

    tl
    .add({
      targets: '.polymorph',
      points: [
        { value: '0,50.2 0,50.2 8.1,50.2 8.1,50.2' }
      ],
      duration: 500,
      loop: false
    }, 0)
    .add({
      targets: '.polymorph2',
      points: [
        { value: '39.4,50.2 39.4,50.2 47.5,50.2 47.5,50.2' }
      ],
      duration: 500,
      loop: false
    }, 0)
    .add({
      targets: '.polymorph3',
      points: [
        { value: '70.7,50.2 70.7,50.2 78.8,50.2 78.8,50.2' }
      ],
      duration: 500,
      loop: false
    }, 0)
    .add({
      targets: '.polymorph4',
      points: [
        { value: '110.1,50.2 110.1,50.2 118.2,50.2 118.2,50.2' }
      ],
      duration: 500,
      loop: false
    }, 0)
    .add({
      targets: '.polymorph5',
      points: [
        { value: '31.3,50.2 31.3,50.2 39.3,50.2 39.3,50.2' }
      ],
      duration: 500,
      loop: false
    }, 300)
    .add({
      targets: '.polymorph6',
      points: [
        { value: '70.7,50.2 70.7,50.2 78.8,50.2 78.8,50.2' }
      ],
      duration: 500,
      loop: false
    }, 300)
    .add({
      targets: '.polymorph7',
      points: [
        { value: '102,50.2 102,50.2 110.1,50.2 110.1,50.2' }
      ],
      duration: 500,
      loop: false
    }, 300)
    .add({
      targets: '.polymorph8',
      points: [
        { value: '137.1,31.3 137.1,31.3 145.1,31.3 145.1,31.3' }
      ],
      duration: 500,
      loop: false
    }, 300);

    // btn.onmouseenter = tl.restart;
    document.onclick = tl.restart;

    var promise = tl.finished.then(() => {
      console.log("finished");
    })

  </script>

  </body>
</html>
